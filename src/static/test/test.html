    <style type="text/css">
        #wj {
            width: 0;
            height: 0;
            color: aliceblue;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid;
            transform: rotate(35deg);
            margin: 50px 0;
        }
        #wj:before {
            content: '';
            width: 0;
            height: 0;
            color: aliceblue;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 70px solid;
            transform: rotate(-70deg);
            position: absolute;
            bottom: -80px;
            left: -115px;
        }
        #wj:after {
            content: '';
            width: 0;
            height: 0;
            border-left: 30px solid transparent;
            border-right: 30px solid transparent;
            border-bottom: 80px solid;
            color: aliceblue;
            position: absolute;
            top: -54px;
            left: -76px;
            transform: rotate(-35deg);
        }

        #lj {
            width: 0;
            height: 0;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            border-bottom: 100px solid red;
            position: relative;
        }
        #lj:after {
            width: 0;
            height: 0;
            border-top: 100px solid red;
            border-left: 50px solid transparent;
            border-right: 50px solid transparent;
            position: absolute;
            content: "";
            top: 30px;
            left: -50px;
        }

        #wb {
            width: 54px;
            position: relative;
            border-width: 50px 18px 0;
            border-style: solid;
            border-color: aliceblue transparent;
        }
        #wb:after {
            content: "";
            height: 0;
            width: 0;
            position: absolute;
            top: -85px;
            left: -18px;
            border-width: 0 45px 35px;
            border-style: solid;
            border-color: transparent transparent aliceblue;
        }

        #ax {
            position: relative;
            width: 100px;
            height: 90px;
        }
        #ax:before{
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: aliceblue;
            border-radius: 50px 50px 0 0;
            transform: rotate(-45deg);
        }
        #ax:after {
            content: "";
            position: absolute;
            width: 50px;
            height: 80px;
            background: aliceblue;
            border-radius: 50px 50px 0 0;
            transform: rotate(45deg);
        }

        #t8 {
            width: 212px;
            height: 100px;
            position: relative;
        }
        #t8:before{
            width: 60px;
            height: 60px;
            top: 0;
            left: 0;
            border: 20px solid aliceblue;
            position: absolute;
            content: "";
            border-radius: 50px 50px 0 50px;
            -webkit-border-radius:50px 50px 0 50px;
            -moz-border-radius:50px 50px 0 50px;
            transform:rotate(-45deg);
            -webkit-transform:rotate(-45deg);
            -ms-transform:rotate(-45deg);
            -moz-transform:rotate(-45deg);
            -o-transform:rotate(-45deg);
        }
        #t8:after {
            left: auto;
            right: 0;
            border-radius: 50px 50px 50px 0;
            -webkit-border-radius:50px 50px 50px 0;
            -moz-border-radius:50px 50px 50px 0;
            transform:rotate(45deg);
            -webkit-transform:rotate(45deg);
            -moz-transform:rotate(45deg);
            -ms-transform:rotate(45deg);
            -o-transform:rotate(45deg);
        }

        #zs {
            width: 50px;
            height: 0;
            border-style: solid;
            border-color: transparent transparent aliceblue transparent;
            border-width: 0 25px 25px 25px;
            position: relative;margin: 20px 0 50px 0;
        }
        #zs:after {
            width: 0;
            height: 0;
            top: 25px;
            left: -25px;
            border-style: solid;
            border-color: aliceblue transparent transparent transparent;
            border-width: 70px 50px 0 50px;
            position: absolute;
            content: "";
        }
    </style>
</head>
